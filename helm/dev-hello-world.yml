apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-hello-world
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/legperez01/demo-image.git
    targetRevision: HEAD
    path: helm
    helm:
      valueFile:
        - values.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

    
